<div class="note">
  <ng-container *ngIf="stagedEntry; else noentry">
    <p class="input-label note__date"><time>{{stagedEntry.date | date : 'fullDate'}}</time>:</p>
    <div 
      class="note__content"
      [innerHtml]="stagedEntry.note | newline"
    ></div>
  </ng-container>

  <ng-template #noentry>
    <h2 class="note__intro">Welcome!</h2>
    <p class="note__placeholder">
      Click the <strong>Add Entry</strong> button below to add your first entry.
    </p>
  </ng-template>
</div>

<div class="add callout">
  <a 
    routerLink="/new-entry"
    class="button button--primary"
  >New Entry</a>
</div>

<div class="overview">
  <app-visualizer
    *ngIf="overviewData?.length > 0"
    [data]="overviewData"
    (dateSelected)="onDateSelected($event)"
  ></app-visualizer>
</div>
