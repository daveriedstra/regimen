<header>
  <p class="label">{{dateEntries?.totalDuration / 60 / 60}} hours logged on {{dateEntries?.date | date}}</p>
</header>
<article
  *ngFor="let entry of dateEntries?.entries"
  class="entry"
>
  <section>
    <p class="label">{{entry.duration / 60 / 60}} hours</p>
    <p [innerHtml]="entry.description | newline" *ngIf="entry.description"></p>
  </section>
  <section *ngIf="entry.note">
    <p class="label">Notes</p>
    <p [innerHtml]="entry.note | newline"></p>
  </section>
</article>
